<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
        <h1>Lets Play Tic Tac Toe!</h1> 
        <h4 id="player"></h4>
        <button type="button" id="btn" onclick="reset()">Restart</button>
        <div class="container"> 
            <div id="div1" onclick="fill(1)" class="div"></div>
            <div id="div2" onclick="fill(2)" class="div"></div>
            <div id="div3" onclick="fill(3)" class="div"></div>
            <div id="div4" onclick="fill(4)" class="div"></div>
            <div id="div5" onclick="fill(5)" class="div"></div>
            <div id="div6" onclick="fill(6)" class="div"></div>
            <div id="div7" onclick="fill(7)" class="div"></div>
            <div id="div8" onclick="fill(8)" class="div"></div>
            <div id="div9" onclick="fill(9)" class="div"></div>
        </div>
        
        <script src="./app.js"></script>
    </body>
</html>
